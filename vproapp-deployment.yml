apiVersion: v1
kind: Service
metadata:
  name: vproapp
spec:
  type: NodePort
  selector:
    app: vproapp
  ports:
  - port: 80
    targetPort: vproapp-port
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: yasser74/vprofileapp:V1
          ports:
          - name: vproapp-port
            containerPort: 8080
